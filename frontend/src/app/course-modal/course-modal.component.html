<mat-card class="mod-card">
    <mat-tab-group selectedIndex="0">
        <mat-tab label="{{ data ? 'Edit Course' : 'Add Course' }}">
            <form (ngSubmit)="saveCourse()" #registerForm="ngForm" class="mat-tab-form">
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" name="title" [(ngModel)]="course.title" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput name="description" [(ngModel)]="course.description" required></textarea>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Category</mat-label>
                    <input matInput type="text" name="category" [(ngModel)]="course.category" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Status</mat-label>
                    <mat-select name="status" [(ngModel)]="course.status" required>
                        <mat-option value="active">Active</mat-option>
                        <mat-option value="inactive">Inactive</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="actions">
                    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
                    <button mat-flat-button color="primary" type="submit">Save</button>
                </div>
            </form>
        </mat-tab>
    </mat-tab-group>
</mat-card>
